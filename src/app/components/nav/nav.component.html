<div [class]="changeStyleClass(styleClass)">

  <div class="card shadow-lg">
    <div class="card-header pb-0 pt-3">
      <div class="float-start">
        <h5 class="mt-3 mb-0">Tema Ayarları</h5>
        <p>Zevkinize göre düzenleyin.</p>
      </div>
      <div class="float-end mt-4">
        <button class="btn btn-link text-dark p-0 fixed-plugin-close-button" (click)="styleClass=' '">
          <i class="material-icons">clear</i>
        </button>
      </div>
      <!-- End Toggle Button -->
    </div>
    <hr class="horizontal dark my-1">
    <div class="card-body pt-sm-3 pt-0">
      <!-- Sidebar Backgrounds -->
      <div>
        <h6 class="mb-0">Tema Renkleri</h6>
      </div>
      <a href="javascript:void(0)" class="switch-trigger background-color">
        <div class="badge-colors my-2 text-start">
          <span class="badge filter bg-gradient-primary" data-color="primary"
            onclick="sidebarColor(this)" (click)="changeSidenavColor('primary')"></span>
          <span class="badge filter bg-gradient-dark" data-color="dark" onclick="sidebarColor(this)" (click)="changeSidenavColor('dark')"></span>
          <span class="badge filter bg-gradient-info" data-color="info" onclick="sidebarColor(this)" (click)="changeSidenavColor('info')"></span>
          <span class="badge filter bg-gradient-success" data-color="success" onclick="sidebarColor(this)" (click)="changeSidenavColor('success')"></span>
          <span class="badge filter bg-gradient-warning" data-color="warning" onclick="sidebarColor(this)" (click)="changeSidenavColor('warning')"></span>
          <span class="badge filter bg-gradient-danger" data-color="danger" onclick="sidebarColor(this)" (click)="changeSidenavColor('danger')"></span>
        </div>
      </a>
      <!-- Sidenav Type -->
      <div class="mt-3">
        <h6 class="mb-0">Tema Tipi</h6>
      </div>
      <div class="d-flex">
        <button class="btn bg-gradient-dark px-3 mb-2 active" data-class="bg-gradient-dark"
          onclick="sidebarType(this)" (click)="changeSidenavType('dark')">Siyah</button>
        <button class="btn bg-gradient-primary px-3 mb-2 ms-2" data-class="bg-primary"
          onclick="sidebarType(this)" (click)="changeSidenavType('primary')">Kırmızı</button>
        <button class="btn bg-gradient-info px-3 mb-2 ms-2" data-class="bg-info"
          onclick="sidebarType(this)" (click)="changeSidenavType('info')">Mavi</button>
      </div>
    </div>
  </div>
</div>



<div class="modal fade" id="userUpdateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title font-weight-normal" id="exampleModalLabel">Kullanıcı güncelle</h5>
        <button type="button" class="btn-close text-dark" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form role="form" [formGroup]="updateForm">
          <div [class]="styleInputChange(name)">
            <label class="form-label">Kullanıcı Adı</label>
            <input type="text" formControlName="name" [(ngModel)]="name" class="form-control" />
          </div>
          <div [class]="styleInputChange(email)">
            <label class="form-label">Email</label>
            <input type="text" formControlName="email" [(ngModel)]="email" class="form-control" />
          </div>
          <div [class]="styleInputChange(password)">
            <label class="form-label">Şifre</label>
            <input type="text" formControlName="password" [(ngModel)]="password" class="form-control" />
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn bg-gradient-info" (click)="updateUser()"
          data-bs-dismiss="modal">Güncelle</button>
        <button type="button" class="btn bg-gradient-secondary" id="closeUpdateModal"
          data-bs-dismiss="modal">Kapat</button>
      </div>
    </div>
  </div>
</div>
