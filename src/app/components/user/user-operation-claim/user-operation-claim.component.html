<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="true">
  <p style="color: white">Loading...</p>
</ngx-spinner>

<aside
  class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 bg-gradient-dark"
  id="sidenav-main">
  <app-sidenav></app-sidenav>
</aside>

<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg">
  <app-nav></app-nav>
  <div class="container-fluid py-4">
    <div class="row">
      <div class="col-12">
        <div class="card my-4">
          <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
            <div class="bg-gradient-warning shadow-primary border-radius-lg pt-4 pb-3">
              <h6 class="text-white text-capitalize ps-3">{{title}} Kullanıcı yetkileri</h6>
            </div>
          </div>
          <div class="form-group m-3">
            <div class="row">
              <div class="col-md-8">
                <p class="alert alert-secondary text-white">* Kullanıcıya ait yetkiler aşağıda listelenmiştir ilgili şirket yetkisini görmek için check işaretine basmanız yeterli.</p>
                <select class="form-select" [(ngModel)]="selectForm" (change)="changeCompany(selectForm)">
                  <option *ngFor="let company of companies" value="{{company.id}}">{{company.name}}</option>
                </select>
              </div>
              <div class="col-md-4">
                <div class="input-group input-group-outline is-valid my-3" style="width: 60%; margin-left: 40%;">
                  <label class="form-label">Aranacak Kelimeyi Yazın</label>
                  <input type="text" autocomplete="off" [(ngModel)]="searchString" class="form-control">
                </div>
              </div>
            </div>



          </div>
          <div class="card-body px-0 pb-2">
            <div class="table-responsive p-0">
              <table class="table align-items-center mb-0">
                <thead>
                  <tr>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Yetki Adı</th>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Yetki Kodu</th>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Kullanıcı Yetkili mi
                    </th>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">İşlemler</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let userOperationClaim of userOperationClaims | userOperationClaimPipe : searchString">
                    <td>
                      <div class="d-flex px-2 py-1">
                        <div class="d-flex flex-column justify-content-center">
                          <h6 class="mb-0 text-sm">{{userOperationClaim.description}}</h6>
                        </div>
                      </div>
                    </td>
                    <td>
                      <p class="text-xs font-weight-bold mb-0">{{userOperationClaim.name}}</p>
                    </td>
                    <td>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="fcustomCheck1"
                          [checked]="userOperationClaim.status" (change)="updateOperationClaim(userOperationClaim)">
                      </div>
                    </td>
                  </tr>

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
